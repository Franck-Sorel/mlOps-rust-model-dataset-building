apiVersion: v1
kind: Namespace
metadata:
  name: rust-dataset-builder
  labels:
    name: rust-dataset-builder
    app: rust-dataset-builder
---
apiVersion: v1
kind: Secret
metadata:
  name: github-token
  namespace: rust-dataset-builder
  labels:
    app: rust-dataset-builder
type: Opaque
stringData:
  github-token: "YOUR_GITHUB_TOKEN_HERE"  # Replace with actual token
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: flyte-config
  namespace: rust-dataset-builder
  labels:
    app: rust-dataset-builder
data:
  flyte.yaml: |
    admin:
      endpoint: flyte-admin.flyte-system.svc.cluster.local:81
      authType: Pkce
      insecure: true
    logger:
      show-source: true
      level: 6
    storage:
      type: minio
      connection:
        access-key: minio
        auth-type: accesskey
        disable-ssl: true
        endpoint: http://minio.flyte-system.svc.cluster.local:9000
        region: us-east-1
        secret-key: miniostorage